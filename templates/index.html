{% extends "base.html" %}


{% block main %}
<div class="dialog">
    <h3>My Documents</h3>
    {% if error %}
    <div class="error">{{ error }}</div>
    {% endif %}
    <ul id="doclist">
    {% for namespace in docs %}
        <li><strong>{{ namespace }}</strong><ul>
        {% for doc in docs[namespace] %}
            <li><a href="/{{ defaultmode }}/{{ doc }}/">{{ doc }}</a></li>
        {% endfor %}
        </ul></li>
    {% endfor %}
    </ul>
</div>
{% endblock %}
